         <h3>DEITY</h3>
         <p>This piece is based on the character, "Kushinadahime," from the mobile app, "Puzzles and Dragons." Some major strugles I had while drawing this were anatomy, proportions, and perspective. Even now, I still have trouble with these aspects. For instance, in this piece, the nose is way too narrow and the mouth is not proportional to the eyes. The background also needs a lot of work, and it was soemthing that I whipped up really quick, and it's obvious that it was rushed. I also need to work on lighting and know where the light source is and where to put shadows. I do like how individual parts came out, such as the hair, eyes, and hat. The colors are also vibrant with many different values.
         </p>
