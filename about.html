         <h3>About Me</h3>
         <p>Hello! My name is Shelby Chin and I am currently a Junior in UC Davis majoring in Design. Luckily this portfolio page is not being used to apply to jobs because I'll obviously get many interviews, am I right? I've been digitally drawing since 2009, which was the year I got my first drawing tablet, "The Wacom Bamboo Fun." Even now I am still using the same tablet to draw! It is my passion to draw cartoons and anything cute, and with this, I was able to become a freelance artist and sell my art for commissions. My inspirations for drawing come from a wide range of artists. Whenever I see an amazing piece of work, I'm motivated to pick up my pen and begin drawing in experimental styles. I hope to expand my drawing styles and techniques and someday learn how to 3D render. One day I'll achieve my goal in becoming a graphic artist for a gaming company (Blizzard or Riot) or Pixar/Disney/etc. I already got the sleepless nights part down.
         </p>
