              <div class="myBox">
         <h3>WORLDS</h3>
         <p>This piece was inspired by Porter Robinson's Worlds Tour. The given topic for this was to create a poster that utilized collage and combining several images to form a whole piece. I found an image of a hand with the palm facing up, similar to Porter Robinson's album cover. I then preserved the opacity of the image and colored over it, adding a purple gradient along with a geometric texture. I struggled with smoothing the edges of the hand, so as a solution, I added a glowing effect to soften the harsh edges. Another problem I encountered was that I had trouble with aligning the text with one another and fit everything in the limited space provided. In response to this, I had to zoom in and focused on the grids in order to align each text.
         </p>
