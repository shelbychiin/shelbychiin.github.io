         <h3>DARK</h3>
         <p>This artwork, "Dark," is based on my previous piece, "Light." Shortly after completing "Light," I wanted to make a counterpart of it and draw something completely opposite (mood, atmosphere, and color scheme), so I drew this demon girl. Unlike the other piece, I tried to complete this within a shorter time, so the hair is not as defined as I hoped it to be. Anatomy and proportions are still lacking; however, I really like the shading on the face and the crisp sharpness on the horns.
