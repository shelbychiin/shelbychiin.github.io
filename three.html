         <h3>LIGHT</h3>
         <p>In this piece, I wanted to practice different art styles and ended up with drawing an angel. Originally, I was just practicing drawing faces and backgrounds; however, I ended up with drawing this piece. Throughout the process, I had trouble with anatomy (particularly with my weakness: hands), wings, and water. I attempted to look at references to help drawing some of the parts. There are definitely improvements compared to the rough draft, but they still need work. Hopefully, I will be able to improve on drawing the areas that I lack on. The parts that I do like in this piece would be the colors used, as well as the diverse use of opacity.
