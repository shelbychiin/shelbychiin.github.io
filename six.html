              <div class="myBox">
         <h3>COMFORT</h3>
         <p>As the title of this piece, "Comfort" suggests, I strove to create a work that relayed a warm atmosphere and calming mood. Unlike the other pieces listed, this one is the oldest. Some problems I encountered at the time was digitally drawing on a larger canvas than what I usually draw on. It was difficult to draw bigger because the screen did not fit the entire image; I had to scroll to different sections and draw them individually. I also had trouble with drawing backgrounds, and in this case, it would be mostly the windows as the building was too large. Even so, this was definitely a new experience for me, as I challenged myself to draw at a size that I am not really comfortable with.
         </p>
